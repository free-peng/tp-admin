{layout name="public:layout" /}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <span class="font-weight-bold text-primary">菜单管理</span>
        <a href="{:url('admin/menu/create')}"><span class="m-0" style="float:right;" >添加菜单</span></a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>菜单名称</th>
                    <th>所属权限</th>
                    <th>URL</th>
                    <th>icon</th>
                    <th>排序</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>修改时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="menus" id="menu"}
                <tr>
                    <td>{$menu.name}</td>
                    <td>{$menu.permission_name}</td>
                    <td>{$menu.url}</td>
                    <td>{$menu.icon}</td>
                    <td>{$menu.sequence}</td>
                    <td>{$menu.user_name}</td>
                    <td>{$menu.create_time}</td>
                    <td>{$menu.update_time}</td>
                    <td>
                        <a href="{:url('admin/menu/edit',['id'=>$menu.id])}">编辑</a> &nbsp;
                        <a href="{:url('admin/menu/delete',['id'=>$menu.id])}">删除</a> &nbsp;
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>
</div>
