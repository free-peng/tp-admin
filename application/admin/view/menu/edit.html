{layout name="public:layout" /}
<div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">添加菜单</li>
        <li class="breadcrumb-item active"><a href="{:url('admin/menu/index')}">返回</a></li>
    </ol>
    <!-- <div class="card mb-3"> -->

    <form action="{:url('admin/menu/saveEdit')}" method="post">
        <input type="hidden" name="id" value="{$menu.id}"/>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>菜单名称</label>
                    <input type="text" class="form-control" name="name" value="{$menu.name}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>上级菜单</label>
                    {$menuPresenter->select(0, 1)|raw|htmlspecialchars_decode}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>所属权限</label>
                    <select name="permission_name" class="form-control">
                        <option>--请选择--</option>
                        {volist name="permissions" id="permission"}
                        <option value="{$permission.name}"
                        {if $menuPermission == $permission.name}
                                selected = "selected"
                        {/if}
                        >{$permission.show_name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>菜单URL</label>
                    <input type="text" class="form-control" name="url" value="{$menu.url}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label>菜单图标</label>
                    <input type="text" class="form-control" name="icon" value="{$menu.icon}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
        <button type="reset" class="btn btn-warning">重置</button>
    </form>
</div>
