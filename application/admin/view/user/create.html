{layout name="public:layout" /}
<div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">添加用户</li>
        <li class="breadcrumb-item active"><a href="{:url('admin/user/index')}">返回</a></li>
    </ol>
    <!-- <div class="card mb-3"> -->

    <form action="{:url('admin/user/save')}" method="post">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="h5">用户名</label>
                    <input type="text" class="form-control" name="name" placeholder="用户名">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="h5">电子邮箱</label>
                    <input type="text" class="form-control" name="email" placeholder="电子邮箱">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="h5">电话号码</label>
                    <input type="text" class="form-control" name="phone" placeholder="电话号码">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="h5">密码</label>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label class="h5">访问授权</label><br>
                    {volist name="character" id="char"}
                    <label class="checkbox-inline">
                        <input type="checkbox" name="user-edit[]" value="{$char.id}"> {$char.name}
                    </label> &nbsp;
                    {/volist}
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">提交</button>
        <button type="reset" class="btn btn-warning">重置</button>
    </form>
</div>
