{layout name="public:layout" /}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <span class="font-weight-bold text-primary">查看日志</span>
        <!--<a href="{:url('admin/menu/create')}"><span class="m-0" style="float:right;" >添加用户</span></a>-->
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>账号</th>
                    <th>登录IP</th>
                    <th>登录时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="logs" id="log"}
                <tr>
                    <td>{$num++}</td>
                    <td>{$log.user_name}</td>
                    <td>{$log.ip}</td>
                    <td>{$log.create_time}</td>
                    <td>
                        <a href="{:url('admin/AdminUserLoginLog/delete', ['id'=>$log.id])}">删除</a> &nbsp;
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>
</div>
